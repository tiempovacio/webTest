<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Susana Cabalgante</title>
    <meta name="description" content="Contacta con Susana Cabalgante, agente inmobiliaria en Sevilla. Estaré encantada de ayudarte con cualquier duda o consulta.">
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script defer src="/script/main.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <a href="index.html">Susana Cabalgante</a>
      </div>
      <nav class="navbar-menu">
        <a href="index.html">Inicio</a>
        <a href="about.html">Sobre mí</a>
        <a href="properties.html">Propiedades</a>
        <a href="contact.html" class="active">Contacto</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="contact-hero">
        <h1 class="header-title">Contacto</h1>
        <p class="subtitle">¿Tienes alguna duda? Estoy aquí para ayudarte.</p>
      </section>

      <section class="contact-form-section">
        <form class="contact-form" action="https://formspree.io/f/tu-formulario" method="POST">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn-primary">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Susana Cabalgante. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
